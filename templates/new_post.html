{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block content %}


<div class="col-md-4 card mb-4  mt-3 ">
    <div class="card-body">
        {% if user.is_authenticated %}
        <h3>New Post</h3>
        <p>Posting as: {{ user.username }}</p>
        <form method="post" style="margin-top: 1.3em;">
            {{ post_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-signup btn-lg">Create Post</button>
        </form>
        {% endif %}
    </div>
</div>

{% endblock content %}
