{% extends 'base.html' %}
<!-- registration form block content -->
{% block content %}
<h2>Register Account</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in registration_form %}
        <p>
            {{field.label_tag}}
            {{field}}

            {% for error in field.error %}
                <p>{{error}}</p>
            {% endfor %}
        </p>
    {% endfor %}

    <button type="submit">Register</button>
</form>
{% endblock content %}
